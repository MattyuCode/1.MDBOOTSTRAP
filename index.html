<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="alarm-clock.png" class="img-fluid">
        <h1>08:29:40 AM</h1>
        <div class="content">
            <div class="column">
                <select class="form-select" aria-label="Default select example">
                    <option selected hidden>Hora</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                </select>
            </div>
            <div class="column">
                <select class="form-select" aria-label="Default select example">
                    <option selected hidden>Minutos</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                </select>
            </div>
            <div class="column">
                <!-- <select class="form-select" aria-label="Default select example">
                    <option selected hidden>AM/PM</option>
                    <option value="01">PM</option>
                    <option value="02">AM</option>
                </select> -->

                <select class="form-select" aria-label="Default select example">
                    <option selected>Open</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
        </div>

        <button class="btn btn-primary mt-4 waves-effect">Activar alarma</button>
        <button type="button" class="btn btn-outline-success waves-effect">Success</button>
    </div>



    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"
  ></script>
    <script src="app.js"></script>
</body>

</html>
